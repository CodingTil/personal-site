-
  quote: Es ist der größte Samurai, der sein Schwert in der Scheide verrosten lässt.
  author: Barney Stinson
-
  quote: Wenn du deinen Feind und dich selbst kennst, brauchst du das Ergebnis von hundert Schlachten nicht zu fürchten.
  author: Sun Tzu
-
  quote: Lass deine Pläne dunkel und undurchdringlich sein wie die Nacht, und wenn du dich bewegst, falle wie ein Blitz.
  author: Sun Tzu
-
  quote: Die höchste Kunst des Krieges ist es, den Feind ohne Kampf zu unterwerfen.
  author: Sun Tzu
-
  quote: Sei extrem subtil, bis zum Punkt der Formlosigkeit.
  author: Sun Tzu
-
  quote: Erscheine schwach, wenn du stark bist, und stark, wenn du schwach bist.
  author: Sun Tzu
-
  quote: Der größte Sieg ist der, der keinen Kampf erfordert.
  author: Sun Tzu
-
  quote: Wann immer ich mich krank fühle, höre ich einfach auf, krank zu sein und stattdessen großartig zu sein.
  author: Barney Stinson
-
  quote: Im Land der Blinden ist der Einäugige König.
  author: Desiderius Erasmus
-
  quote: Fürchte dich nicht vor Feinden, die dich angreifen. Fürchte dich vor den Freunden, die dich schmeicheln.
  author: Dale Carnegie
